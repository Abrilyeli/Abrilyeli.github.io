<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
          <div id="cargador" class="cargador">
              <div class="cargando">
                 <span></span>
                  <span></span>
                 <span></span>
              <span></span>
           </div>
        </div>
     <div id="contenidoPrincipal" class="contenedor">
      <a href="https://www.aluracursos.com/">
         <img src="alura3.svg" alt="logo alura" class="logo">
        </a>

        <h1>Encriptador de Texto</h1>


        <textarea id="textoEntrada" placeholder="Ingrese el texto aquí..."></textarea>
         <div class="contenedor-botones">
        <button onclick="encriptarTexto()">Encriptar</button>
        <button onclick="desencriptarTexto()">Desencriptar</button>
         </div>  



        <textarea id="textoSalida" placeholder="El resultado aparecerá aquí..." readonly></textarea>
        <button onclick="copiarTexto()">Copiar</button>
        <p id="mensajeError" class="error"></p>
        <p id="mensajeDispositivo" class="dispositivo"></p>
        <div id="mensajeCopiado" class="mensaje-copiado">¡Texto copiado!</div>
    </div>
    <footer class="pie">
    <p>Alura Challenge by Jorge echeverria.</p>


    </footer>
     <script src="script.js"></script>
       </body>
</html>
